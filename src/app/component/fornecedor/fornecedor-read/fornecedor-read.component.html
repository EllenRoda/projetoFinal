<div class="mat-elevation-z4">
  <table mat-table [dataSource]="fornecedor">
    <ng-container matColumnDef="forId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.forId}}</td>
    </ng-container>

    <ng-container matColumnDef="forNomeFantasia">
      <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
      <td mat-cell *matCellDef="let row">{{row.forNomeFantasia}}</td>
    </ng-container>

    <ng-container matColumnDef="forRazaoSocial">
      <th mat-header-cell *matHeaderCellDef>Razão Social</th>
      <td mat-cell *matCellDef="let row">{{row.forRazaoSocial | currency: 'BRL'}}</td>
    </ng-container>

    <ng-container matColumnDef="forCpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let row">{{row.forCpf | currency: 'BRL'}}</td>
    </ng-container>

    <ng-container matColumnDef="conCelular">
      <th mat-header-cell *matHeaderCellDef>Celular</th>
      <td mat-cell *matCellDef="let row">{{row.conCelular | currency: 'BRL'}}</td>
    </ng-container>

    <ng-container matColumnDef="endCidade">
      <th mat-header-cell *matHeaderCellDef>Cidade</th>
      <td mat-cell *matCellDef="let row">{{row.endCidade | currency: 'BRL'}}</td>
    </ng-container>

    <ng-container matColumnDef="forStatus">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{row.forStatus| currency: 'BRL'}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>                    
      <td mat-cell *matCellDef="let row">
          <a routerLink="/fornecedor/update/{{ row.forId }}" class="edit">
              <i class="material-icons">
                  edit
              </i>
          </a>
          <a routerLink="/fornecedor/delete/{{ row.forId }}" class="delete">
              <i class="material-icons">
                  delete
              </i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
