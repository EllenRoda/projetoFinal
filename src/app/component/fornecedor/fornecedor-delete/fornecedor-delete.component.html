<mat-card class="fundo1">
    <div class="cor-normal">
    <mat-card-title>Excluir Fornecedor</mat-card-title>
    </div>
    <div class="com-cor-diferente">
        <mat-card-title>Informações Pessoais</mat-card-title>
    </div>
    <form>
        <div class="form-grid"> 
        <mat-form-field appearance="fill">
            <input matInput placeholder="Nome Fanatasia" [value]="fornecedor.forNomeFantasia" name="forNomeFantasia" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="Razão Social" [value]="fornecedor.forRazaoSocial" name="forRazaoSocial" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="CPF" [value]="fornecedor.forCpf" name="forCpf" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="Status" [value]="fornecedor.forStatus" name="forStatus" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="Responsavel" [value]="fornecedor.forResponsavel" name="forResponsavel" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput [matDatepicker]="picker1" placeholder="Data de Cadastro" [value]="fornecedor.forDataCadastro" name="forDataCadastro" disabled>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        </div>
    </form>
    
    <div class="com-cor-diferente">
    <mat-card-title>Contato</mat-card-title>
    </div>
    <form>
        <div class="form-grid">
        <mat-form-field appearance="fill">
            <input matInput placeholder="Celular" [value]="fornecedor.conCelular" name="conCelular" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="Telefone Comercial" [value]="fornecedor.conTelefoneComercial" name="conTelefoneComercial" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="E-mail" [value]="fornecedor.conEmail" name="conEmail" disabled>
        </mat-form-field>
        </div>
    </form>
    
    <div class="com-cor-diferente">
    <mat-card-title>Endereco</mat-card-title>
    </div>
    <form>
        <div class="form-grid">
        <mat-form-field appearance="fill">
            <input matInput placeholder="Rua" [value]="fornecedor.endRua" name="endRua" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="Número" [value]="fornecedor.endNumero" name="endNumero" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="Cidade" [value]="fornecedor.endCidade" name="endCidade" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="Bairro" [value]="fornecedor.endBairro" name="endBairro" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="Complemento" [value]="fornecedor.endComplemento" name="endComplemento" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="Tipo de Residencia" [value]="fornecedor.endTipoResidencia" name="endTipoResidencia" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="CEP" [value]="fornecedor.endCep" name="endCep" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="Estado" [value]="fornecedor.endEstado" name="endEstado" disabled>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="País" [value]="fornecedor.endPais" name="endPais" disabled>
        </mat-form-field>
        </div>
    </form>

    <button mat-raised-button (click)="deleteFornecedor()" color="warn">
        Excluir
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
