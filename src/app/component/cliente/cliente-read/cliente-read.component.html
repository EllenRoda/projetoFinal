<div class="mat-elevation-z4">
    <table mat-table [dataSource]="cliente">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="cpfCnpj">
        <th mat-header-cell *matHeaderCellDef>CPF / CNPJ</th>
        <td mat-cell *matCellDef="let row">{{row.cpfCnpj | currency: 'BRL'}}</td>
      </ng-container>
  
      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
        <td mat-cell *matCellDef="let row">{{row.dataNascimento | currency: 'BRL'}}</td>
      </ng-container>
  
      <ng-container matColumnDef="formaPagamento">
        <th mat-header-cell *matHeaderCellDef>Forma de Pagamento</th>
        <td mat-cell *matCellDef="let row">{{row.formaPagamento | currency: 'BRL'}}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status| currency: 'BRL'}}</td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                    
        <td mat-cell *matCellDef="let row">
            <a routerLink="/cliente/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/cliente/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
