<div class="mat-elevation-z4">
    <table mat-table [dataSource]="cliente">
      <ng-container matColumnDef="cliId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.cliId}}</td>
      </ng-container>
  
      <ng-container matColumnDef="cliNome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.cliNome}}</td>
      </ng-container>

      <ng-container matColumnDef="cliCpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let row">{{row.cliCpf}}</td>
      </ng-container>
  
      <ng-container matColumnDef="conCelular">
        <th mat-header-cell *matHeaderCellDef>Celular</th>
        <td mat-cell *matCellDef="let row">{{row.conCelular}}</td>
      </ng-container>

      <ng-container matColumnDef="endCidade">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let row">{{row.endCidade}}</td>
      </ng-container>
  
      <ng-container matColumnDef="cliStatus">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.cliStatus
          }}</td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                    
        <td mat-cell *matCellDef="let row">
            <a routerLink="/cliente/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/cliente/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>

            <a [routerLink]="['/cliente/visu', row.proId]" class="vision">
              <i class="material-icons">
                    assignment
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
