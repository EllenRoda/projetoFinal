<mat-sidenav-container class="container">
    <mat-sidenav #sidenav class="sidenav" mode="side" [opened]="menuAberto" fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/">
                <span>
                <i class="material-icons">
                    home
                </i>
                
                Início
            </span>
            </a>
            <a mat-list-item routerLink="/products">
                <span>
                <i class="material-icons">
                    folder_special
                </i>
                Produtos
            </span>
            </a>
            <a mat-list-item routerLink="/clientes">
                <span>
                <i class="material-icons">
                    perm_identity
                </i>
                Cliente
            </span>
            </a>
            <a mat-list-item routerLink="/fornecedores">
                <span>
                <i class="material-icons">
                    group
                </i>
                Fornecedores
            </span>
            </a>
            <a mat-list-item routerLink="/formaPagamento">
                <span>
                <i class="material-icons icon-spacing">
                    credit_card
                </i>
                Forma de Pagamento
            </span>
            </a>

            <style>
                .icon-spacing {
                    margin-right: 1px; /* Ajuste o valor conforme necessário */
                }
            </style>
            
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <!-- usamos para começar a trabalhar com a navegação a partir do clique... -->
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
