<mat-card class="fundo1">
    <mat-card-title>Nova Forma de Pagamento</mat-card-title>
  
    <form>
      <div class="form-grid">
      <mat-form-field appearance="fill">
          <input matInput placeholder="Tipo (A Vista ou A Prazo)" [(ngModel)]="formaPagamento.fpgTipo" name="fpgTipo">
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <input matInput placeholder="Descrição" [(ngModel)]="formaPagamento.fpgDescricao" name="fpgDescricao">
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Forma de Pagamento Ativo?</mat-label>
        <mat-select [(ngModel)]="formaPagamento.fpgStatus" name="ativo">
          <mat-option value="Ativo">Ativo</mat-option>
          <mat-option value="Desativo">Desativo</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
      <mat-label>Permite de Parcelamento</mat-label>
        <mat-select [(ngModel)]="formaPagamento.fpgPermiteParcelamento" name="Permite de Parcelamento">
          <mat-option value="Sim">Sim</mat-option>
          <mat-option value="Não">Não</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input matInput type="number" placeholder="Número Maximo de Parcelas" [(ngModel)]="formaPagamento.fpgNumeroMaximoParcelas" name="fpgNumeroMaximoParcelas">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input matInput type="number" placeholder="Quantidade de Parcela" [(ngModel)]="formaPagamento.fpgQtdParcela" name="fpgQtdParcela">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input matInput type="number" placeholder="Taxa Adiciona" [(ngModel)]="formaPagamento.fpgTaxaAdiciona" name="fpgTaxaAdiciona">
      </mat-form-field>
      </div>
    </form>
  
    <button mat-raised-button (click)="createFormaPagamento()" color="primary">
      Salvar
    </button>
  
    <button mat-raised-button (click)="cancel()">
      Cancelar
    </button>
  </mat-card>
