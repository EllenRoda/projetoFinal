<div class="mat-elevation-z4">
  <table mat-table [dataSource]="formaPagamentos">
    
    <ng-container matColumnDef="fpgId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.fpgId}}</td>
    </ng-container>

    <ng-container matColumnDef="fpgTipo">
      <th mat-header-cell *matHeaderCellDef>"Tipo (A Vista ou A Prazo)"</th>
      <td mat-cell *matCellDef="let row">{{row.fpgTipo}}</td>
    </ng-container>

    <ng-container matColumnDef="fpgDescricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.fpgDescricao}}</td>
    </ng-container>

    <ng-container matColumnDef="fpgPermiteParcelamento">
      <th mat-header-cell *matHeaderCellDef>Permite Parcelamento</th>
      <td mat-cell *matCellDef="let row">{{row.fpgPermiteParcelamento}}</td>
    </ng-container>

    <ng-container matColumnDef="fpgQtdParcela">
      <th mat-header-cell *matHeaderCellDef>Quantidade de Parcelas</th>
      <td mat-cell *matCellDef="let row">{{row.fpgQtdParcela}}</td>
    </ng-container>

    <ng-container matColumnDef="fpgStatus">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{row.fpgStatus}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/formaPagamento/update/{{ row.fpgId }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/formaPagamento/delete/{{ row.fpgId }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
</div>
