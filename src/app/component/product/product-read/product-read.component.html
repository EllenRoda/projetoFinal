<!-- Div com sombra nível 4 (efeito de profundidade) usando Angular Material -->
<div class="mat-elevation-z4">
    <!-- Tabela do Angular Material, com fonte de dados sendo o array "products" -->
    <table mat-table [dataSource]="products">
      <!-- Coluna de ID do produto -->
      <ng-container matColumnDef="proId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.proId}}</td>
      </ng-container>
 
      <!-- Coluna de Nome do produto -->
      <ng-container matColumnDef="proNome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.proNome}}</td>
      </ng-container>
 
      <!-- Coluna de Preço de Custo -->
      <ng-container matColumnDef="proPrecoCusto">
        <th mat-header-cell *matHeaderCellDef>Preço de Custo (R$)</th>
        <td mat-cell *matCellDef="let row">{{row.proPrecoCusto | currency: 'BRL'}}</td>
      </ng-container>
      
      <!-- Coluna de Preço de Venda -->
      <ng-container matColumnDef="proPrecoVenda">
        <th mat-header-cell *matHeaderCellDef>Preço de Venda (R$)</th>
        <td mat-cell *matCellDef="let row">{{row.proPrecoVenda | currency: 'BRL'}}</td>
      </ng-container>

      <ng-container matColumnDef="proMarca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let row">{{row.proMarca}}</td>
      </ng-container>

      <ng-container matColumnDef="proCategoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let row">{{row.proCategoria}}</td>
      </ng-container>

      <ng-container matColumnDef="proAtivo">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.proAtivo}}</td>
      </ng-container>

      <!-- Coluna de Ações (editar e deletar) -->
      <ng-container matColumnDef="action">
        <!-- Cabeçalho da coluna de ações -->
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <!-- Célula com os ícones de editar e deletar -->                    
        <td mat-cell *matCellDef="let row">
            <!-- Link que leva pra página de edição do produto com o ID correspondente -->
            <a routerLink="/products/update/{{ row.proId }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <!-- Link que leva pra página de exclusão do produto com o ID correspondente -->

            <a routerLink="/products/delete/{{ row.proId }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
 
    <!-- Linha do cabeçalho que usa as colunas definidas em "displayedColumns" -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
