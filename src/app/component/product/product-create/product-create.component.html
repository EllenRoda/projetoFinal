<!-- Cria um card estilizado com Angular Material -->
<mat-card class="fundo1">

    <!-- Título do card: aparece no topo com estilo -->
    <mat-card-title>Novo Produto</mat-card-title>

    <!-- Início do formulário de cadastro -->
    <form>

      <div class="form-grid"> 
      <!-- Campo de formulário com estilização do Angular Material -->
        <mat-form-field appearance="fill">
            <!-- Campo de input para o nome do produto -->
            <input matInput placeholder="Nome" [(ngModel)]="product.proNome" name="proNome">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <!-- Campo de input para o preço de custo -->
            <input matInput placeholder="Preco de Custo (R$)" [(ngModel)]="product.proPrecoCusto" name="proPrecoCusto">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <!-- Campo de input para o preço de venda -->
            <input matInput placeholder="Preco de Venda (R$)" [(ngModel)]="product.proPrecoVenda" name="proPrecoVenda">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput placeholder="Marca" [(ngModel)]="product.proMarca" name="proMarca">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput placeholder="Modelo" [(ngModel)]="product.proModelo" name="proModelo">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput placeholder="Categoria" [(ngModel)]="product.proCategoria" name="proCategoria">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput placeholder="Estoque" [(ngModel)]="product.proEstoque" name="proEstoque">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput placeholder="Codigo de Barras" [(ngModel)]="product.proCodigoBarras" name="proCodigoBarras">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput placeholder="Cor" [(ngModel)]="product.proCor" name="proCor">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput placeholder="Material" [(ngModel)]="product.proMaterial" name="proMaterial">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput placeholder="Fabricante" [(ngModel)]="product.proFabricante" name="proFabricante">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Produto Ativo?</mat-label>
          <mat-select [(ngModel)]="product.proAtivo" name="ativo">
            <mat-option [value]="true">Sim</mat-option>
            <mat-option [value]="false">Não</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker1" placeholder="Data de Cadastro" [(ngModel)]="product.proDataCadastro" name="proDataCadastro">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="Data de Atualização" [(ngModel)]="product.proDataAtualizacao" name="proDataAtualizacao">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput placeholder="Descrição" [(ngModel)]="product.proDescricao" name="proDescricao">
        </mat-form-field>
      </div> 
    </form>

    <!-- Botão para salvar os dados do produto, chama a função createProduct() -->
    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>

    <!-- Botão para cancelar, chama a função cancel() -->
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
