<!-- Cria um card estilizado com Angular Material -->
<mat-card class="fundo1">
    
    <!-- Título do card: aparece no topo com estilo -->
    <div class="cor-normal">
    <mat-card-title>Novo Produto</mat-card-title>
    </div>

    <!-- Início do formulário de cadastro -->
    <form>

      <div class="form-grid"> 
      <!-- Campo de formulário com estilização do Angular Material -->
        <mat-form-field appearance="outline">
            <!-- Campo de input para o nome do produto -->
            <input matInput placeholder="Nome" [(ngModel)]="product.proNome" name="proNome">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <!-- Campo de input para o preço de custo -->
            <input matInput type="number" placeholder="Preço de Custo (R$)" [(ngModel)]="product.proPrecoCusto" name="proPrecoCusto" min="0">
           
        </mat-form-field>

        <mat-form-field appearance="outline">
            <!-- Campo de input para o preço de venda -->
            <input matInput type="number" placeholder="Preço de Venda (R$)" [(ngModel)]="product.proPrecoVenda" name="proPrecoVenda" min="0">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput placeholder="Marca" [(ngModel)]="product.proMarca" name="proMarca">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput placeholder="Modelo" [(ngModel)]="product.proModelo" name="proModelo">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Categoria</mat-label>
          <mat-select [(ngModel)]="product.proCategoria" name="Categoria">
              <mat-option value="Consoles">Consoles</mat-option>
              <mat-option value="Acessórios">Acessórios</mat-option>
              <mat-option value="Hardware Gamer (PC)">Hardware Gamer (PC)</mat-option>
              <mat-option value="Moda Gamer">Moda Gamer</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput type="number" placeholder="Estoque" [(ngModel)]="product.proEstoque" name="proEstoque" min="0">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput placeholder="Código de Barras" [(ngModel)]="product.proCodigoBarras" name="proCodigoBarras">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput placeholder="Cor" [(ngModel)]="product.proCor" name="proCor">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput placeholder="Material" [(ngModel)]="product.proMaterial" name="proMaterial">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput placeholder="Fabricante" [(ngModel)]="product.proFabricante" name="proFabricante">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Com Frete Gratis</mat-label>
          <mat-select [(ngModel)]="product.proFreteGratis" name="ativo">
              <mat-option value="Sim">Sim</mat-option>
              <mat-option value="Não">Não</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Produto Ativo?</mat-label>
          <mat-select [(ngModel)]="product.proAtivo" name="ativo">
              <mat-option value="Ativo">Ativo</mat-option>
              <mat-option value="Inativo">Inativo</mat-option>
          </mat-select>
      </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput type="string" [matDatepicker]="picker1" placeholder="Data de Cadastro" [(ngModel)]="product.proDataCadastro" name="proDataCadastro">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput placeholder="Descrição" [(ngModel)]="product.proDescricao" name="proDescricao">
        </mat-form-field>
      </div> 
    </form>

    <!-- Botão para salvar os dados do produto, chama a função createProduct() -->
    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>

    <!-- Botão para cancelar, chama a função cancel() -->
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
